<div class="card">
  <div class="card-body">
    <div class="header">
      <h3 class="">Active User</h3>
      <button class="btn btn-primary">
        <a [routerLink]="['../../create-user']">
          Create Admin <i class="fas fa-plus"></i>
        </a>
      </button>
    </div>

    <div *ngIf="!spinner; else showspinner">
      <p-table
        #usertable
        [value]="user_data"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        styleClass="p-datatable-customers"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'email']"
      >
        <ng-template pTemplate="caption" class="w-100">
          <div class="p-d-flex w-100">
            <span class="p-input-icon-left p-ml-auto w-100">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="
                  usertable.filterGlobal($event.target.value, 'contains')
                "
                placeholder="Search keyword"
                class="w-100"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>
              {{ user.name }}
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.user_type }}</td>
            <td class="position-relative">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-ellipsis-h"
                class="p-button-rounded p-button-text"
                (click)="menu.toggle($event)"
              ></button>

              <p-menu
                #menu
                [popup]="true"
                [model]="items"
                (click)="set_dynamic_url(user.doc_id)"
              ></p-menu>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No User found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<ng-template #showspinner>
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
