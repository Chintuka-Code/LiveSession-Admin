<div class="card" *ngIf="!spinner; else showspinner">
  <div class="card-body">
    <div class="header">
      <h3 class="">Create Course</h3>
      <button class="btn btn-primary">
        <a [routerLink]="['../view-priority']">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </button>
    </div>
    <div class="container-fluid mt-3">
      <form [formGroup]="create_priority_form" (ngSubmit)="create_priority()">
        <ng-container formArrayName="priority">
          <div class="row my-4" *ngFor="let _ of priority.controls; index as i">
            <div class="col-10">
              <span class="p-float-label w-100">
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  [formControlName]="i"
                  class="form-control"
                />
                <label for="inputtext">Priority Name</label>
              </span>
            </div>
            <div class="col-2 d-flex">
              <div>
                <button
                  pButton
                  pRipple
                  type="button"
                  (click)="addpriority()"
                  icon="pi pi-plus"
                  class="p-button-rounded p-button-success"
                ></button>
              </div>

              <div style="margin-left: 1rem">
                <button
                  pButton
                  pRipple
                  type="button"
                  (click)="remove_priority(i)"
                  icon="pi pi-minus"
                  class="p-button-rounded p-button-danger"
                ></button>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="col-12">
          <button
            type="submit"
            [disabled]="create_priority_form.invalid"
            style="margin-left: 0.5rem"
            class="btn btn-primary"
          >
            Create Priority
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #showspinner>
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
