        <li class="nav-item dropdown position-relative" *ngIf="notification">
          <i class="bell-count badge badge-success"> {{ count }} </i>
          <a
            class="nav-link notifications-dropdown"
            href="#"
            id="notificationsDropDown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fas fa-bell"></i
          ></a>

          <div
            class="dropdown-menu dropdown-menu-end notif-drop-menu"
            aria-labelledby="notificationsDropDown"
            infiniteScroll
            [infiniteScrollDistance]="1"
            [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()"
            [scrollWindow]="false"
          >
            <h6 class="dropdown-header">Notifications</h6>
            <a href="javascript:void(0)" *ngFor="let notify of notification">
              <div class="header-notif">
                <div class="notif-text">
                  <div
                    class="notification"
                    *ngIf="notify.notification_type == 'ticket'"
                  >
                    <div class="header">
                      <p *ngIf="!notify.read"><span>New</span></p>
                      <p>{{ notify.createdAt | date: "shortTime" }}</p>
                    </div>
                    <div class="notification-body">
                      <p>
                        {{ notify.message }}
                      </p>
                    </div>
                    <div class="notification-footer">
                      <strong
                        >Ticket-ID -
                        <a
                          [routerLink]="['ticket-details', notify.id]"
                          routerLinkActive="router-link-active"
                        >
                          {{ notify.id }}
                        </a>
                      </strong>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </li>

        <!-- <li class="nav-item dropdown">

            class="dropdown-menu dropdown-menu-end profile-drop-menu"
            aria-labelledby="profileDropDown"
          >
            <a
              class="dropdown-item"
              href="javascript:void(0)"
              [routerLink]="['update-password']"
              routerLinkActive="router-link-active"
              ><i data-feather="user"></i>Update Password</a
            >

            <div class="dropdown-divider"></div>

            <a
              class="dropdown-item"
              href="javascript:void(0)"
