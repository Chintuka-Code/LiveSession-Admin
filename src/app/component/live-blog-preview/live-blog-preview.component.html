<section class="live-preview p-3" [@fade]="currentState">
  <div class="container p-3 position-relative">
    <div class="user my-3">
      <h3 class="h3" *ngIf="content.heading">{{ content.heading }}</h3>
      <small> {{ date | date: "medium" }}</small>
    </div>

    <div [innerHTML]="content.html | sanitizeHtml"></div>

    <button (click)="close()" class="close">
      <i class="fas fa-times"></i>
    </button>
  </div>
</section>
