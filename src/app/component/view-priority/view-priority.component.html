<section *ngIf="!spinner; else showspinner">
  <!-- Enabled Course -->
  <div class="card">
    <div class="card-body">
      <div class="header">
        <h3 class="">
          <ng-container *ngIf="active; else close">
            Active Priority
          </ng-container>
          <ng-template #close> Disabled Priority </ng-template>
        </h3>

        <div class="d-flex align-items-center">
          <button class="btn btn-outline-dark mr-3">
            <a href="javascript:void(0)" (click)="change_data()">
              <ng-container *ngIf="!active; else close">
                Active Priority
              </ng-container>
              <ng-template #close> Disabled Priority </ng-template>
            </a>
          </button>

          <button class="btn btn-primary">
            <a [routerLink]="['../create-priority']">
              Create Priority <i class="fas fa-plus"></i>
            </a>
          </button>
        </div>
      </div>

      <div>
        <p-table
          #prioritytable
          [value]="priority_list"
          dataKey="id"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 25, 50]"
          styleClass="p-datatable-customers"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['priority_name']"
        >
          <ng-template pTemplate="caption" class="w-100">
            <div class="p-d-flex w-100">
              <span class="p-input-icon-left p-ml-auto w-100">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  (input)="
                    prioritytable.filterGlobal($event.target.value, 'contains')
                  "
                  placeholder="Search keyword"
                  class="w-100"
                />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pr>
            <tr>
              <td>
                {{ pr.priority_name }}
              </td>

              <td class="position-relative">
                <ng-container *ngIf="active; else en">
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-ellipsis-h"
                    class="p-button-rounded p-button-text"
                    (click)="menu.toggle($event)"
                  ></button>

                  <p-menu
                    #menu
                    [popup]="true"
                    [model]="items"
                    (click)="update_priority(pr)"
                  ></p-menu>
                </ng-container>

                <ng-template #en>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text"
                    (click)="enable_priority(pr)"
                  ></button>
                </ng-template>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No User found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</section>

<ng-template #showspinner>
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
