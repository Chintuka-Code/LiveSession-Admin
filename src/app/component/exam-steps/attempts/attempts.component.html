
<div class="stepsdemo-content">
  <p-card>
      <ng-template pTemplate="title">
        Access settings
      </ng-template>
      <ng-template pTemplate="subtitle">
        Access settings for this exam
      </ng-template>
      <ng-template pTemplate="content">
        <div class="row">
          <div class="col-12 col-md-4 mt-5">
            <span class="p-float-label w-100">
              <input
                #max_attempt="ngModel"
                type="number"
                id="max_attempt"
                class="form-control"
                pInputText
                required
                [(ngModel)]="attempts.max_attempt"
                [ngClass]="{'ng-dirty': (max_attempt.invalid && submitted) || (max_attempt.dirty && max_attempt.invalid)}"
              />
              <label for="max_attempt">Max Attempt</label>
              <small *ngIf="(max_attempt.invalid && submitted) || (max_attempt.dirty && max_attempt.invalid)" class="p-error">Max Attempts is required.</small>
          </span>
          </div>
  
          
          <div class="col-12 col-md-4 mt-5" >
            <span class="p-float-label w-100">
              <p-dropdown
                
                inputId="access_control"
                [autoDisplayFirst]="false"
                [options]="access_control"
                [style]="{ minWidth: '100%' }"
                [(ngModel)]="attempts.access_control"
                (onChange)="timedChange($event)"
                
              ></p-dropdown>

              <label for="access_control">Who can attempt this exam</label>
              <small *ngIf="(access_control.invalid && submitted) || (access_control.dirty && access_control.invalid)" class="p-error">Is this exam timed is required.</small>

            </span>
          </div>
  
          <div class="col-12 col-md-4 mt-5" *ngIf="attempts.access_control == 'restrict with email'">
              <span class="p-float-label w-100">
          
                <input
                #exam_duration="ngModel"
                type="text"
                id="exam_duration"
                class="form-control"
                pInputText
                required
                [(ngModel)]="attempts.exam_duration"
                [ngClass]="{'ng-dirty': (exam_duration.invalid && submitted) || (exam_duration.dirty && exam_duration.invalid)}"
              />
              <label for="exam_duration">Manually enter email</label>
              <small *ngIf="(exam_duration.invalid && submitted) || (exam_duration.dirty && exam_duration.invalid)" class="p-error">Manually enter email is required.</small>
            </span>

          </div>
        </div>
        
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="p-grid p-nogutter p-justify-between">
          <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
          <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
      </ng-template>
  </p-card>
</div>
