<section *ngIf="!spinner; else showspinner">
<div class="stepsdemo-content">
  <p-card>
      <ng-template pTemplate="title">
        Access settings
      </ng-template>
      <ng-template pTemplate="subtitle">
        Access settings for this exam
      </ng-template>
      <ng-template pTemplate="content">
        <div class="row">
          <div class="col-12 col-md-4 mt-5">
            <span class="p-float-label w-100">
              <input
                #max_attempt="ngModel"
                type="number"
                id="max_attempt"
                class="form-control"
                pInputText
                required
                [(ngModel)]="access_setting.max_attempt"
                [ngClass]="{'ng-dirty': (max_attempt.invalid && submitted) || (max_attempt.dirty && max_attempt.invalid)}"
              />
              <label for="max_attempt">Max Attempt</label>
              <small *ngIf="(max_attempt.invalid && submitted) || (max_attempt.dirty && max_attempt.invalid)" class="p-error">Max Attempts is required.</small>
          </span>
          </div>
  
          
          <div class="col-12 col-md-4 mt-5" >
            <span class="p-float-label w-100">

              <p-cascadeSelect 
                #access_control1="ngModel"
                [(ngModel)]="access_setting.access_control" 
                [options]="access_control_opt" 
                optionLabel="cname" 
                optionGroupLabel="name" 
                optionValue="code"
                [optionGroupChildren]="['restrict_opt']" 
                [style]="{'minWidth': '100%'}" 
                (onChange)="accessControlChange($event)"  
                placeholder="Who can attempt this exam"
                required
                [ngClass]="{'ng-dirty': (access_control1.invalid && submitted) || (access_control1.dirty && access_control1.invalid)}"
                >
              </p-cascadeSelect>

              <!-- <label for="access_control">Who can attempt this exam</label> -->
              <small *ngIf="(access_control1.invalid && submitted) || (access_control1.dirty && access_control1.invalid)" class="p-error">Is this exam timed is required.</small>

            </span>
          </div>
  
          <div class="col-12 col-md-4 mt-5" *ngIf="access_setting.access_control == 'manual enter email'">
              <span class="p-float-label w-100">
          
                <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="access_setting.menual_student"></textarea>

                <label for="access_control">Enter email</label>
            </span>

          </div>
          <div class="col-12 col-md-4 mt-5" *ngIf="access_setting.access_control == 'align with batch'">
              <span class="p-float-label w-100">
                 
                  <p-multiSelect 
                     display="chip"
                     inputId="batch"
                      [autoDisplayFirst]="false"
                      optionLabel="batch_name"
                      optionValue="_id"
                      [options]="batchList"
                      [style]="{ minWidth: '100%' }"
                      [(ngModel)]="access_setting.batch"
                      (onChange)="batchChange($event)"
                     >
                    </p-multiSelect>
                    <label for="batch">Select batch</label>
                    <!-- <small *ngIf="(batch.invalid && submitted) || (batch.dirty && batch.invalid)" class="p-error">Batch is required.</small> -->
            </span>

          </div>
        </div>
        
        <div class="row">
          <div class="col-12 col-md-4 mt-5" *ngIf="access_setting.access_control == 'align with batch'">
            <span class="p-float-label w-100">
                <p-multiSelect 
                [options]="batchStudents" 
                [group]="true" 
                optionLabel="email"
                optionValue="_id"
                [(ngModel)]="access_setting.student" 
                defaultLabel="Select student" 
                scrollHeight="250px" 
                display="chip">
                    <ng-template let-group pTemplate="group">
                        <div class="p-d-flex p-ai-center">
                            <span>{{group.batch.batch_name}}</span>
                        </div>
                    </ng-template>
                </p-multiSelect>
               
          </span>

        </div>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="p-grid p-nogutter p-justify-between">
          <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
          <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right" [style]="{'margin-left': '0.5rem'}" ></p-button>
      </div>
      </ng-template>
  </p-card>
</div>
</section>


<ng-template #showspinner>
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
