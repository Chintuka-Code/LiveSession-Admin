
<div class="stepsdemo-content">
  <p-card>
      <ng-template pTemplate="title">
        Access settings
      </ng-template>
      <ng-template pTemplate="subtitle">
        Access settings for this exam
      </ng-template>
      <ng-template pTemplate="content">
        <div class="row">
          <div class="col-12 col-md-4 mt-5">
            <span class="p-float-label w-100">
              <input
                #max_attempt="ngModel"
                type="number"
                id="max_attempt"
                class="form-control"
                pInputText
                required
                [(ngModel)]="attempts.max_attempt"
                [ngClass]="{'ng-dirty': (max_attempt.invalid && submitted) || (max_attempt.dirty && max_attempt.invalid)}"
              />
              <label for="max_attempt">Max Attempt</label>
              <small *ngIf="(max_attempt.invalid && submitted) || (max_attempt.dirty && max_attempt.invalid)" class="p-error">Max Attempts is required.</small>
          </span>
          </div>
  
          
          <div class="col-12 col-md-4 mt-5" >
            <span class="p-float-label w-100">

              <p-cascadeSelect [(ngModel)]="attempts.access_control" [options]="countries" optionLabel="cname" optionGroupLabel="name" 
    [optionGroupChildren]="['states', 'cities']" [style]="{'minWidth': '100%'}" (onChange)="timedChange($event)"  placeholder="Who can attempt this exam"></p-cascadeSelect>

              <!-- <label for="access_control">Who can attempt this exam</label> -->
              <small *ngIf="(access_control.invalid && submitted) || (access_control.dirty && access_control.invalid)" class="p-error">Is this exam timed is required.</small>

            </span>
          </div>
  
          <div class="col-12 col-md-4 mt-5" *ngIf="attempts.access_control.code == 'manual enter email'">
              <span class="p-float-label w-100">
          
                <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="attempts.exam_duration"></textarea>

                <label for="access_control">Enter email</label>
            </span>

          </div>
          <div class="col-12 col-md-4 mt-5" *ngIf="attempts.access_control.code == 'align with batch'">
              <span class="p-float-label w-100">
                  <p-multiSelect [options]="groupedCities" [group]="true" [(ngModel)]="attempts.student" defaultLabel="Select a City" scrollHeight="250px" display="chip">
                      <ng-template let-group pTemplate="group">
                          <div class="p-d-flex p-ai-center">
                              <!-- <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'p-mr-2 flag flag-' + group.value" style="width: 20px"/> -->
                              <span>{{group.label}}</span>
                          </div>
                      </ng-template>
                  </p-multiSelect>
            </span>

          </div>
        </div>
        
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="p-grid p-nogutter p-justify-between">
          <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
          <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
      </ng-template>
  </p-card>
</div>
