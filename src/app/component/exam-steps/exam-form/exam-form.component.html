<div class="container-fluid">
    <form
      [formGroup]="create_exam_form"
      (ngSubmit)="exam_form_submit()"
    >
      <div class="row">
        <div class="col-12 col-md-4 mt-5">
          <span class="p-float-label w-100">
            <input
              type="text"
              id="exam_name"
              class="form-control"
              pInputText
              formControlName="exam_name"
            />
            <label for="exam_name">Exam Name</label>
          </span>
        </div>

        
        <div class="col-12 col-md-4 mt-5" >
            <span class="p-float-label w-100">
                <p-dropdown
                inputId="is_timed"
                [autoDisplayFirst]="false"
                [options]="is_timed"
                [style]="{ minWidth: '100%' }"
                formControlName="is_timed"
                (onChange)="timedChange($event)"
              ></p-dropdown>
                <label for="is_timed">Is this exam timed</label>

                
              </span>
        </div>

        <div class="col-12 col-md-4 mt-5" *ngIf="is_timed_show">
            <span class="p-float-label w-100">
                <input
                  type="text"
                  id="exam_duration"
                  class="form-control"
                  pInputText
                  formControlName="exam_duration"
                />
                <label for="exam_duration">Exam Duration</label>
              </span>
        </div>

        <footer>
            <div class="container">
                <a 
               
                [routerLink]="['../instruction']"
                style="margin-right: 0.5rem; margin-top: 10px;"
                class="btn btn-primary"
                >
                    <i class="fas fa-arrow-right"></i> Next
                  </a>
                
            </div>
           
        </footer>
       
      </div>
    </form>
  </div>
