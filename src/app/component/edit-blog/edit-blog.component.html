<div class="card" *ngIf="!spinner; else showspinner">
  <div class="card-body">
    <div class="header">
      <h3 class="">Update Article</h3>
      <button class="btn btn-primary">
        <a [routerLink]="['../../view-blog']">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </button>
    </div>
    <div class="container-fluid">
      <form
        [formGroup]="update_blog_form"
        (ngSubmit)="update_blog()"
        class="w-100"
      >
        <div class="row align-items-center">
          <div class="col-12 col-md-8 mt-5">
            <span class="p-float-label w-100">
              <p-dropdown
                inputId="dropdown"
                [autoDisplayFirst]="false"
                [options]="category"
                optionLabel="category_name"
                optionValue="_id"
                [style]="{ minWidth: '100%' }"
                formControlName="category"
              ></p-dropdown>
              <label for="dropdown">Category</label>
            </span>
          </div>

          <div class="col-12 col-md-2 mt-5">
            <div class="p-field-checkbox">
              <p-checkbox
                binary="true"
                formControlName="published"
                inputId="published"
              ></p-checkbox>
              <label for="published" class="px-2">Published</label>
            </div>
          </div>

          <div class="col-12 mt-5">
            <span class="p-float-label w-100">
              <input
                type="text"
                id="inputtext"
                class="form-control"
                pInputText
                formControlName="heading"
              />
              <label for="inputtext">Heading</label>
            </span>
          </div>

          <div class="col-12 mt-5">
            <quill-editor
              [styles]="{ 'min-height': '200px' }"
              [modules]="modules"
              (onEditorChanged)="changedEditor($event)"
              formControlName="html"
            >
            </quill-editor>
          </div>

          <div class="col-12 col-md-4 mt-5">
            <button
              class="btn btn-primary"
              [disabled]="update_blog_form.invalid"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #showspinner>
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
