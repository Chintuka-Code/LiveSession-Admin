<div class="card" *ngIf="!spinner; else showspinner">
  <div class="card-body">
    <div class="header">
      <h3 class="">Update Course</h3>
      <button class="btn btn-primary">
        <a [routerLink]="['../../view-course']">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </button>
    </div>
    <div class="container-fluid">
      <form [formGroup]="update_course_form" (ngSubmit)="update_course_data()">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <span class="p-float-label w-100">
                <input
                  type="text"
                  id="inputtext"
                  formControlName="course_name"
                  class="form-control"
                  pInputText
                />
                <label for="inputtext">Course Name</label>
              </span>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <span class="p-float-label w-100">
                <p-multiSelect
                  inputId="multiselect"
                  [options]="subject"
                  optionLabel="subject_name"
                  optionValue="_id"
                  [filter]="true"
                  display="chip"
                  [style]="{ minWidth: '100%' }"
                  formControlName="subject_ids"
                ></p-multiSelect>
                <label for="multiselect">Select Subject</label>
              </span>
            </div>
          </div>

          <div class="col-12 col-md-6 mt-3">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="update_course_form.invalid"
            >
              Update Course
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #showspinner>
  <div class="spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
