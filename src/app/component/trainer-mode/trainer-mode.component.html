<section *ngIf="!spinner; else showspinner">
  <!-- chat module -->
  <div class="row">
    <div class="col-sm-12 col-md-4 m-b-md">
      <!-- student list -->
      <div class="card">
        <div class="card-body">
          <div class="email-list">
            <ul class="list-unstyled">
              <li
                style="cursor: pointer"
                *ngFor="let item of batch"
                (click)="get_selected_batch_all_chat(item)"
              >
                <a class="javascript:void(0)">
                  <div class="email-list-item">
                    <div class="email-author">
                      <img
                        src="../../assets/images/avatars/profile-image-1.png"
                        alt=""
                      />
                      <span class="author-name"> {{ item.batch_name }} </span>
                      <span class="email-date">
                        {{ item.active ? 1 : 0 }}
                      </span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- chat container -->
    <div class="col-sm-12 col-md-8" *ngIf="selected_batch">
      <div class="card">
        <div class="card-body">
          <ng-container>
            <!-- batch name -->
            <div
              class="
                chat-header
                d-flex
                justify-content-between
                align-items-center
              "
            >
              <h3 class="h3">{{ selected_batch.batch_name }}</h3>
            </div>

            <div class="chat-body px-2" id="chat-body">
              <!-- load more button -->
              <div class="d-flex">
                <button
                  pButton
                  pRipple
                  pTooltip="Load more"
                  type="button"
                  icon="pi pi-cloud-download"
                  class="p-button-rounded p-button-outlined m-auto"
                ></button>
              </div>

              <!-- message list -->
              <div class="post-comments d-flex flex-column">
                <div class="post-comm">
                  <img
                    src="../../assets/images/avatars/profile-image-2.png"
                    class="comment-img"
                    alt=""
                  />
                  <div class="comment-container pb-2">
                    <span class="comment-author">
                      asd
                      <small class="comment-date"> dasd</small>
                    </span>
                  </div>

                  <ng-container>
                    <p-divider></p-divider>
                    <span class="comment-text"> asdas </span>
                  </ng-container>

                  <div class="attachment">
                    <p-divider></p-divider>
                    <small>Attachments</small>
                    <ul
